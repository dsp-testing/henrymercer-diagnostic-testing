name: "Code Scanning - Action"

on: [push, pull_request]

jobs:
  CodeQL-Build:
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          queries: ./custom-queries
          tools: https://github.com/dsp-testing/henrymercer-diagnostic-testing/releases/download/codeql-bundle-20210525/codeql-bundle-linux64.tar.gz

      - name: Build
        run: javac -classpath dest UsesLomboked.java

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
        
      - uses: actions/upload-artifact@v2
        with:
          name: sarif-results
          path: ../results/java-custom.sarif
